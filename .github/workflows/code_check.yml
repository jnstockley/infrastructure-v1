name: "Code Check"
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    name: "Code Linting"
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: poetry install
      - name: Run PyLint
        run: poetry run pylint tests
